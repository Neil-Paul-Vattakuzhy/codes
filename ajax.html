<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click" onclick="load()">
        click
    </button>
    <script>
        
        function load() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseXML.getElementsByTagName('code')[0].childNodes[0].nodeValue)
            }
        };
        xhttp.open("GET", "pins.xml", true);
        xhttp.send();
}
    </script>
</body>
</html>
