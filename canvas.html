<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <canvas id="canvas" width="300px" height="300px" style="background-color: blue;">

    </canvas>


    <script>
        const canvas = document.getElementById('canvas');
        const ctx= canvas.getContext('2d');
        
        ctx.moveTo(20,20)
        ctx.lineTo(80,20)
        ctx.lineTo(80,40)




        //rectangle
        ctx.moveTo(50,150);
        ctx.fillStyle='red';
        ctx.fillRect(50,150,100,100);
        ctx.stroke()


        //circle
        ctx.beginPath()
        ctx.arc(100,75,50,0,2*Math.PI)
        ctx.strokeStyle='yellow'
        ctx.stroke()

    </script>
</body>
