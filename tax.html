<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="ctc" >CTC:</label>
        <input type="number" id="ctc" name="ctc">
        <label for="pf">PF:</label>
        <input type="number" id="pf">
        <label for="misc">Misc:</label>
        <input type="number" id="misc">
        <button id="calculate" type="button">Calculate</button>
    </form>
    <label for="tax"> YOUR TAX:</label>
    <input type="text" id="tax">
    <script>
        let tax=0;
        const tax10=112500
        const tax5=12500

        console.log(document.getElementById('calculate'))

        document.getElementById('calculate').addEventListener('click',()=>{
            
            let ctc = Number(document.getElementById('ctc').value);
            let pf= Number(document.getElementById('pf').value);
            let misc = Number(document.getElementById('misc').value);

            console.log(typeof(ctc))

            let basictax=calctax(ctc);

            let totaltax=basictax+pf+misc;
            document.getElementById('tax').value=totaltax;

            
        })

        function calctax(sal){
            if(sal>1000000)
            {
                tax=tax+tax10+((sal-1000000)*.3)
                return tax;
            }
            else if(sal>500000)
            {
                tax=tax+tax5+((sal-500000)*.2)
                return tax;
            }
            else if(sal>250000)
            {
                tax=tax+((sal-250000)*.05)
                return tax;
            }
        }
    </script>
</body>
</html>
